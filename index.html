<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="calculator">
		<div class="display">0</div>
		<div class="buttons">
			<button id="num7">7</button>
			<button id="num8">8</button>
			<button id="num9">9</button>
			<button id="divide">/</button>
			<button id="num4">4</button>
			<button id="num5">5</button>
			<button id="num6">6</button>
			<button id="multiply">*</button>
			<button id="num1">1</button>
			<button id="num2">2</button>
			<button id="num3">3</button>
			<button id="subtract">-</button>
			<button id="num0">0</button>
			<button id="dot">.</button>
			<button id="add">+</button>
			<button id="equals">=</button>
			<button id="leftParen">(</button>
			<button id="rightParen">)</button>
			<button id="verticalBar">|</button>
			<button id="power">^</button>
			<button id="colon">:</button>
			<button id="x">x</button>
			<button id="y">y</button>
			<button id="advancedFunctions">Advanced Functions</button>
		</div>
		<button class="clear-btn">Clear</button>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Advanced Functions</h2>
			<button id="factor">Factor</button>
			<button id="derive">Derive</button>
			<button id="integrate">Integrate</button>
			<button id="zeros">Zeros</button>
			<button id="tangentPoint">Find Tangent</button>
			<button id="area">Area Under Curve</button>
			<button id="cosine">Cos</button>
			<button id="sine">Sin</button>
			<button id="tangent">Tan</button>
			<button id="cosineInverse">Cos<sup>-1</sup></button>
			<button id="sineInverse">Sin<sup>-1</sup></button>
			<button id="absoluteValue">|x|</button>
			<button id="logarithm">Log</button>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
